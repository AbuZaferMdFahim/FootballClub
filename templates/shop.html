{% extends "base.html" %}
{%load static %}
{% block title %}Shop{% endblock %}

{% block content %}
<div class="shop-container py-5">
    <div class="shop-row">
        <div class="shop-col-md-4 mb-4">
            <div class="shop-card h-100">
                <a href="{% url 'jersey' %}" >
                <img src="{% static 'img/jersey.avif' %}" class="shop-card-img-top" alt="Jerseys">
            </a>
                <div class="shop-card-body text-center">
                    <h5 class="shop-card-title">Jerseys</h5>
                </div>
            
            </div>
        </div>
        <div class="shop-col-md-4 mb-4">
            <div class="shop-card h-100">
                <a href="{% url 'footballaccesories' %}" >
                <img src="{% static 'img/accessories.jpg' %}" class="shop-card-img-top" alt="Accessories">
            </a>
                <div class="shop-card-body text-center">
                    <h5 class="shop-card-title">Accessories</h5>
                </div>
            </div>
        </div>
        <div class="shop-col-md-4 mb-4">
            <div class="shop-card h-100">
                <a href="{% url 'turf' %}" >
                <img src="{% static 'img/turf.jpg' %}" class="shop-card-img-top" alt="Boots">
            </a>
                <div class="shop-card-body text-center">
                    <h5 class="shop-card-title">Boots</h5>
                </div>
            </div>
        </div>
        <!-- Add more cards as needed -->
    </div>
</div>
{% endblock %}
