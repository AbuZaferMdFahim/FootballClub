{% extends "base.html" %}
{% block title %}All News{% endblock %}

{% block content %}
<div class="container">
    <h1>All News</h1>
    <div class="row">
        {% for item in news %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ item.image.url }}" class="card-img-top" alt="{{ item.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ item.title }}</h5>
                    <p class="card-text">{{ item.description|truncatewords:20 }}</p>
                    <a href="{% url 'news_detail' item.pk %}" class="btn btn-primary">Read More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
