{% extends "base.html" %}
{% load static %}
{% block title %}{{ title }}{% endblock %}
{% block content %}

<div class="contact-container mt-5">
    <h1>Contact Us</h1>
    <form method="post">
        {% csrf_token %}
        <div class="contact-form-group">
            <label for="subject">Subject:</label>
            <input type="text" class="contact-form-control" id="subject" name="subject" required>
        </div>
        <div class="contact-form-group">
            <label for="email">Email:</label>
            <input type="email" class="contact-form-control" id="email" name="email" required>
        </div>
        <div class="contact-form-group">
            <label for="message">Message:</label>
            <textarea class="contact-form-control" id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="contact-btn btn-primary">Send</button>
    </form>
</div>

{% endblock %}
