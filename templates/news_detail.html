{% extends "base.html" %}
{% load static %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="news-detail-container mt-5">
    <h1 class="news-detail-mb-4">{{ news_item.title }}</h1>
    <img src="{{ news_item.image.url }}" class="news-detail-img-fluid mb-4" alt="{{ news_item.title }}">
    <p>{{ news_item.description }}</p>
    <a href="{% url 'home' %}" class="news-detail-btn btn-primary">Back to Home</a>
</div>
{% endblock %}
